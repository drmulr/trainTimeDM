<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Station</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<div class="container">
    <div class="jumbotron text-light">
        <h1 class="text-center">Any Time is Train Time!</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Current Train Schedule</h3>
              </div>
              <div class="panel-body">


                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Little Engine</td>
                                    <td>Albany, NY</td>
                                    <td>30</td>
                                    <td>10:00a</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>



              </div>
          </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Train Name </label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Destination </label>
                            <input type="email" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for="text">First Train Time </label>
                            <input type="number" class="form-control" id="timeInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Frequency (min) </label>
                            <input type="number" class="form-control" id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-default" id="addUser">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/script/script.js"></script>
</script>
</body>
</html>

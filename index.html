<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Train Station</title>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/script/script.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="text-center">Any Time is Train Time!</h1>
    </div>


    <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Current Train Schedule</h3>
              </div>
              <div class="panel-body">
                  <div class="well"></div>
              </div>
          </div>
      </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Train </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="text">Train Name </label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Destination </label>
                            <input type="email" class="form-control" id="destinationInput">
                        </div>
                        <div class="form-group">
                            <label for="text">First Train Time </label>
                            <input type="number" class="form-control" id="timeInput">
                        </div>
                        <div class="form-group">
                            <label for="text">Frequency (min) </label>
                            <input type="number" class="form-control" id="frequencyInput">
                        </div>
                        <button type="submit" class="btn btn-default" id="addUser">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>




</div>



<script>


</script>

</body>

</html>

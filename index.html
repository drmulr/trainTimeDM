  <!DOCTYPE html>
  <html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Station</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.slim.js"
    integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <!-- Work in progress - authentication: -->
    <div class="navbar">
      <input id="txtEmail" type="email" placeholder="Email">
      <input id="txtPassword" type="password" placeholder="Password">
      <button id="btnLogin" class="btn btn-action">Log In</button>
      <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
      <button id="btnLogout" class="btn btn-action hide">Log Out</button>
    </div>



  <div class="container">
      <div class="jumbotron text-light">
          <h1 class="text-center">All Aboard For Train Time!</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Train Schedule</h3>
                </div>
                <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead>
                                  <tr>
                                      <th>Train Name</th>
                                      <th>Destination</th>
                                      <th>Frequency (min)</th>
                                      <th>Next Arrival (hh:mm)</th>
                                      <th>Minutes Away</th>
                                  </tr>
                              </thead>
                              <tbody class="schedTable">
                                  <!-- insert appended train info -->
                              </tbody>
                          </table>
                      </div>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Add Train </h3>
                  </div>
                  <div class="panel-body">
                      <form role="form">
                          <div class="form-group">
                              <label for="text">Train Name </label>
                              <input type="text" class="form-control" id="nameInput">
                          </div>
                          <div class="form-group">
                              <label for="text">Destination </label>
                              <input type="text" class="form-control" id="destinationInput">
                          </div>
                          <div class="form-group">
                              <label for="text">First Train Time (HH:MM)</label>
                              <input type="number" class="form-control" id="timeInput" placeholder="ex. 02:30">
                          </div>
                          <div class="form-group">
                              <label for="text">Frequency (min) </label>
                              <input type="number" class="form-control" id="frequencyInput">
                          </div>
                          <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
                      </form>
                  </div> <!-- panel body div -->
              </div> <!-- panel div -->
          </div> <!-- col div -->
          <div class="col-md-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                      <h3 class="panel-title">Spotlight</h3>
                  </div>
                  <div class="panel-body text-center">
                      <h4 class="spotlightTrain">The Jet Train</h4>
                      <p>We're proud to introduce you to our latest addition to the fleet, <span class="spotlightTrain">The Jet Train!</span></p>
                      <img src="assets/images/fillertrain250.jpg" class="img-rounded" alt="Train Img" width="250" height="250">
                  </div> <!-- panel body div -->
              </div> <!-- panel div -->
          </div> <!-- col div -->
      </div>
  </div>
  <script src="assets/script/script.js"></script>
  <script src="assets/script/moment.js"></script>
  <script src="assets/script/users.js"></script>
  </body>
  </html>
